<body class="form__page">
    <div class="form">
        <div class="left__banner">
            <img src="./img/1200 x 1200 copy.jpg" alt="" />
        </div>
        <div class="container">
            <div class="heading">
                <h1>ادخل بياناتك</h1>
            </div>
            <form class="TheForm" id="TheForm">
                <div class="form__group">
                    <label for="name">الاسم:</label>
                    <input type="text" name="name" id="name" class="form__control" required />
                </div>
                <div class="form__group">
                    <label for="phone">رقم الموبايل:</label>
                    <input type="tel" name="phone" id="phone" class="form__control" required />
                </div>
                <div class="form__group custom__checkbox">
                    <input type="checkbox" id="terms" required />
                    <label for="terms">
                        اوافق على
                        <a target="_blank" href="https://www.pepsixmo.com/terms">الشروط والاحكام</a> و
                        <a target="_blank" href="https://www.pepsixmo.com/privacy">سياسة الخصوصية</a>
                    </label>
                </div>
                <input type="button" class="btn" name="submit" value="إرسال"
                    onclick="handleAction(document.getElementById('name').value,document.getElementById('phone').value)" />

            </form>
        </div>
    </div>
    <script>
        function handleAction(name, mobile) {
            debugger;
            const u = new URLSearchParams(window.location.search);
            const si = u.get('session')?.replaceAll(':', '');
            console.log("reached");
            debugger
            var modle = {
                PhoneNumber: mobile,
                Name: name
            }
            console.log("model", modle);
            const d = {
                confirm_reauthorize: true,
                reauthorize_profile: 'Final_Role [authenticated]'
            };
            const url = 'https://erfreewifi.com/api/session/' + si + '/reauthorize';
            $.ajax({
                type: 'Post',
                url: url,
                data: JSON.stringify(d),
                headers: {
                    Authorization: 'Bearer df2766718c23c57bc43c082197de984b6d327b89',
                    'Content-Type': 'application/json'
                },
                contentType: 'application/json; charset=utf-8',
                Accept: '*/*',
                success: function (res) {
                    console.log('res:', res);
                },
                error: function (error) {
                    console.log('error: ', error);
                }
            });

            const formUrl = 'https://newsmartgroup.net/api/account/formResponse';
            $.ajax({
                type: 'Post',
                url: formUrl,
                data: JSON.stringify(modle),
                headers: {
                    'Content-Type': 'application/json',
                },
                contentType: 'application/json; charset=utf-8',
                Accept: '*/*',
                success: function (res) {
                    debugger;
                    console.log('res:', res);
                    window.location.href = 'https://www.youtube.com/watch?v=J7SOfbFzY-E'

                },
                error: function (error) {
                    debugger;
                    console.log('error: ', error);
                }
            });
        }


        // $(document).ready(function () {

        //         $("#form").submit();
        //     });
        // });
    </script>
