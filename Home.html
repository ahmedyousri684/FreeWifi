    <body>
        <!-- page footer -->
        <div class="header fixed-bottom">
            <div class="container d-flex justify-content-between align-items center">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="Egyptian Railways Logo" />
                </div>
                <div class="kmt">
                    <img src="./assets/images/kmt.png" alt="KMT Logo" />
                </div>
            </div>
        </div>

        <!-- page body -->
        <div class="full__container">
            <div class="container">
                <div class="data">
                    <div class="row">
                        <div class="col-xl-6 col-lg-4 mx-auto">
                            <div class="heading mt-10">
                                <h1 id="welcome_msg_title">عيش <span class="text-primary">علي</span> النت</h1>
                            </div>
                            <div class="desc mt-md-30 mt-10">
                                أستمتع بأنترنت مجاني لمدة
                                <span class="text-primary">15 دقيقة</span>
                            </div>

                            <!-- Here add for phone ===>  320 x 50 -->
                            <div class="d-md-none d-block ad-320x50 mt-md-30 mt-10">
                                <div id="gpt-passback-sm-one">
                                    <script>
                                        window.googletag = window.googletag || {
                                            cmd: []
                                        };
                                        googletag.cmd.push(function () {
                                            googletag
                                                .defineSlot(
                                                    '/21795300705,22683059832/ssp_display/22687948415',
                                                    [320, 50],
                                                    'gpt-passback-sm-one'
                                                )
                                                .addService(googletag.pubads())
                                                .addService(googletag.pubads());
                                            googletag.enableServices();
                                            googletag.display('gpt-passback-sm-one');
                                        });
                                    </script>
                                </div>
                            </div>

                            <div class="timer mt-md-30 mt-10">
                                <span id="counter">5</span>
                            </div>
                            <div class="d-block text__center mt-10">يرجي الانتظار حتي انتهاء الوقت</div>
                        </div>
                    </div>
                </div>
