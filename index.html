<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="15 minutes free internet WIFI provided by KMT" />
        <title>KMT WIFI</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <!-- connect to domain of font files -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- optionally increase loading priority -->
        <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
        />
        <!-- async CSS -->
        <link
            rel="stylesheet"
            media="print"
            onload="this.onload=null;this.removeAttribute('media');"
            href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
        />
        <!-- no-JS fallback -->
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
            />
        </noscript>
        <link rel="stylesheet" href="css/styles.min.css" />
        <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="footer">
                <div class="logo">
                    <img src="img/logo.webp" alt="Egyptian Railways Logo" />
                </div>
                <div class="kmt">
                    <img src="img/kmt.webp" alt="KMT Logo" />
                </div>
            </div>
            <div class="container">
                <div class="right__banner">
                    <div class="d__300x250 mt-4">
                        <script src="//ads.projectagoraservices.com/?id=19696" type="text/javascript"></script>
                    </div>
                    <div class="d__320x50 mt-4 d__md__none">
                        <script src="//ads.projectagoraservices.com/?id=19698" type="text/javascript"></script>
                    </div>
                    <div class="d__320x100 only__sm__md">
                        <script src="//ads.projectagoraservices.com/?id=19699" type="text/javascript"></script>
                    </div>
                </div>
                <div class="data">
                    <div class="heading">
                        <h1>عيش <span>علي</span> النت</h1>
                    </div>
                    <div class="d__320x50 only__sm__md mt-4">
                        <script src="//ads.projectagoraservices.com/?id=19698" type="text/javascript"></script>
                    </div>
                    <div class="desc">
                        أستمتع بأنترنت مجاني لمدة
                        <span>15 دقيقة</span>
                    </div>
                    <div class="timer">
                        <span id="counter"> 10 </span>
                    </div>
                    <div style="margin-top: 5px">يرجي الانتظار حتي انتهاء الوقت</div>
                </div>
                <div class="left__banner banner__lg">
                    <div class="d__300x600">
                        <script src="//ads.projectagoraservices.com/?id=19697" type="text/javascript"></script>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.min.js"></script>
    </body>
</html>
