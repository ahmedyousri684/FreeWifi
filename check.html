<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="15 minutes free internet WIFI provided by KMT" />
        <title>KMT WIFI</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <!-- connect to domain of font files -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- optionally increase loading priority -->
        <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
        />
        <!-- async CSS -->
        <link
            rel="stylesheet"
            media="print"
            onload="this.onload=null;this.removeAttribute('media');"
            href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
        />
        <!-- no-JS fallback -->
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
            />
        </noscript>
        <link rel="stylesheet" href="css/check.min.css" />
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
        <script defer src="js/vendor/jquery.min.js"></script>
        <script defer src="js/vendor/bootstrap.min.js"></script>
        <script defer src="js/check-1.min.js"></script>
        <script defer src="js/check-2.min.js"></script>
        <script src="js/vendor/crypto-js.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div style="text-align: center">
                <button id="BtnRedirect" class="btn btn-danger" style="margin-top: 5vh; margin-bottom: 5vh"></button>
            </div>
            <iframe
                title="ads"
                id="iframeid"
                src="ads.html"
                allowfullscreen
                style="width: 100%; height: 800px; overflow: auto"
            ></iframe>
        </div>
    </body>
</html>
